<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Memória - Febre Amarela</title>
  <style>
    /* Estilos gerais */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #00539c;
      color: #fdb813;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    nav button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00539c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    nav button:hover {
      background-color: #003f7d;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 15px;
      justify-content: center;
      margin: 20px auto;
    }

    .card {
      width: 100px;
      height: 140px;
      background-color: #eeeeee;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transform: scale(1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .card img {
      width: 70%;
      height: 70%;
      display: none;
    }

    .card.flipped img {
      display: block;
    }

    .card::before {
      content: "❓";
      font-size: 2rem;
      color: #555;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      background-color: #ffcc00;
      transition: opacity 0.3s;
    }

    .card.flipped::before {
      opacity: 0;
    }

    .info {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: WhiteSmoke;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      text-align: center;
      display: none;
    }

    .info p {
      margin: 0;
      font-size: 16px;
    }

    .info button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #00539c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .info button:hover {
      background-color: #003f7d;
    }

    footer {
      background-color: #00539c;
      color: #fdb813;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }

    footer button {
      background: #00539c;
      border-radius: 6px;
      padding: 15px;
      cursor: pointer;
      color: #fdb813;
      border: none;
      font-size: 28px;
      transition: background-color 0.3s;
    }

    footer button:hover {
      background: #003f7d;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jogo da Memória - Febre Amarela</h1>
  </header>

  <nav>
    <button onclick="startGame()">Iniciar Jogo</button>
    <button onclick="showInfo('Sobre o Jogo', 'Este é um jogo educativo sobre a febre amarela silvestre.')">Informações</button>
  </nav>

  <div class="game-board" id="gameBoard"></div>

  <div class="info" id="infoBox">
    <p id="infoText"></p>
    <button onclick="closeInfo()">Fechar</button>
  </div>

  <footer>
    <p>&copy; 2023 Laboratório Maker. Todos os direitos reservados.</p>
    <p>
      <a href="https://www.instagram.com/labmakercefetrj/">
        <button>Instagram</button>
      </a>
    </p>
  </footer>

  <script>
    // Dados das cartas e informações
    const cardsData = [
      { name: "Vetor", image: "https://via.placeholder.com/100x140?text=Vetor", info: "O vetor da febre amarela é o mosquito." },
      { name: "Macaco", image: "https://via.placeholder.com/100x140?text=Macaco", info: "Os macacos são sentinelas da febre amarela." },
      { name: "Vírus", image: "https://via.placeholder.com/100x140?text=Vírus", info: "O vírus da febre amarela é um flavivírus." },
      { name: "Prevenção", image: "https://via.placeholder.com/100x140?text=Prevenção", info: "Vacinação é a melhor forma de prevenir a febre amarela." },
      { name: "Sintomas", image: "https://via.placeholder.com/100x140?text=Sintomas", info: "Febre alta, dores no corpo e icterícia são sintomas comuns." },
      { name: "Região", image: "https://via.placeholder.com/100x140?text=Região", info: "A febre amarela silvestre ocorre em áreas rurais e florestais." }
    ];

    let cards = [];
    let flippedCards = [];
    let matchedCards = 0;

    const gameBoard = document.getElementById("gameBoard");
    const infoBox = document.getElementById("infoBox");
    const infoText = document.getElementById("infoText");

    function startGame() {
      gameBoard.innerHTML = "";
      matchedCards = 0;
      cards = [...cardsData, ...cardsData].sort(() => Math.random() - 0.5);

      cards.forEach((card) => {
        const cardElement = document.createElement("div");
        cardElement.classList.add("card");
        cardElement.dataset.name = card.name;

        const cardImage = document.createElement("img");
        cardImage.src = card.image;
        cardImage.alt = card.name;

        cardElement.appendChild(cardImage);
        cardElement.addEventListener("click", () => flipCard(cardElement));
        gameBoard.appendChild(cardElement);
      });
    }

    function flipCard(card) {
      if (flippedCards.length < 2 && !card.classList.contains("flipped")) {
        card.classList.add("flipped");
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          checkMatch();
        }
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      if (card1.dataset.name === card2.dataset.name) {
        showInfo(card1.dataset.name, cardsData.find(card => card.name === card1.dataset.name).info);
        matchedCards += 2;
        flippedCards = [];

        if (matchedCards === cards.length) {
          setTimeout(() => alert("Parabéns! Você completou o jogo!"), 500);
        }
      } else {
        setTimeout(() => {
          card1.classList.remove("flipped");
          card2.classList.remove("flipped");
          flippedCards = [];
        }, 1000);
      }
    }

    function showInfo(title, text) {
      infoText.innerHTML = `<strong>${title}</strong><br>${text}`;
      infoBox.style.display = "block";
    }

    function closeInfo() {
      infoBox.style.display = "none";
    }
  </script>
</body>
</html>
