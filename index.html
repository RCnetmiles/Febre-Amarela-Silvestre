<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Mem√≥ria - Febre Amarela</title>
  <style>
    /* Estilos gerais */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #00539c;
      color: #fdb813;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    nav button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00539c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    nav button:hover {
      background-color: #003f7d;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 15px;
      justify-content: center;
      margin: 20px auto;
    }

    .card {
      width: 100px;
      height: 140px;
      background-color: #eeeeee;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card img {
      width: 95%;
      height: 95%;
      border-radius: 10px;
      backface-visibility: hidden;
      position: absolute;
      transform: rotateY(180deg);
    }

    .card::before {
      content: "‚ùì";
      font-size: 2rem;
      color: #555;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      background-color: #ffcc00;
      backface-visibility: hidden;
    }

    .info {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: WhiteSmoke;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      text-align: center;
      display: none;
      z-index: 1000;
    }

    .info p {
      margin: 0;
      font-size: 16px;
    }

    .info button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #00539c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .info button:hover {
      background-color: #003f7d;
    }

    .end-game {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 2px solid #00539c;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 999;
    }

    .end-game p {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .end-game button {
      padding: 10px 20px;
      background-color: #00539c;
      color: #fdb813;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .end-game button:hover {
      background-color: #003f7d;
    }

    footer {
      background-color: #00539c;
      color: #fdb813;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jogo da Mem√≥ria - Febre Amarela</h1>
  </header>

  <nav>
    <button onclick="startGame()">Iniciar Jogo</button>
    <button onclick="showInfo('Sobre o Jogo', 'Este jogo tem uma miss√£o educativa e conscientizadora. Trata-se de um jogo da mem√≥ria com elementos informativos sobre a febre amarela silvestre (vetor, sintomas, preven√ß√£o, entre outros).')">Informa√ß√µes</button>
  </nav>

  <div class="game-board" id="gameBoard"></div>

  <div class="info" id="infoBox">
    <p id="infoText"></p>
    <button onclick="closeInfo()">Fechar</button>
  </div>

  <div class="end-game" id="endGameBox">
    <p>üéâ Parab√©ns! Voc√™ completou o jogo! üéâ</p>
    <button onclick="startGame()">Jogar Novamente</button>
  </div>

  <footer>
    <p>&copy; 2025 UNIRIO. Todos os direitos reservados.</p>
  </footer>

  <script>
    const cardsData = [
      { name: "Vetor", image: "https://s2.glbimg.com/BeGPqQyg6khgIDeNahuFdyvrYbs=/e.glbimg.com/og/ed/f/original/2018/01/19/foto05.jpg", info: "Os vetores da febre amarela silvestre s√£o os mosquito do g√™nero Haemagogus e Sabethes." },
      { name: "Macaco", image: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhCLcDe9CjIHUg2UjNa24f2mRmY2PVFA3ye2U1SJv8IP4rIuTBfxiTNA5L7GqBjErb_loCSxTjitt3hKgNTpFXBo4PR7TlrxsQDjJu92gBt1-sDM1a15MJlEx8gJTS_hejt8Nayytlc-sZy/s640/MACACO+4.jpg", info: "Os macacos s√£o sentinelas da febre amarela, como o macaco-aranha e o bugio. Eles n√£o transmitem a doen√ßa para os humanos." },
      { name: "V√≠rus", image: "https://freeimage.host/i/2PHaakb", info: "O v√≠rus da febre amarela √© um flaviv√≠rus." },
      { name: "Preven√ß√£o", image: "https://media.gazetadopovo.com.br/2019/02/3f012378aa41471fe66d64c8c98010f2-gpLarge.jpg", info: "Vacina√ß√£o √© a melhor forma de prevenir a febre amarela." },
      { name: "Sintomas", image: "https://s2-g1.glbimg.com/Awi8XL7WSEEUftFt1PGtqTKZEZs=/1200x/smart/filters:cover():strip_icc()/i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2018/9/a/GE8O4UTAK3M0MAQBKliw/sintomas-febre-amarela.jpg", info: "Febre alta, dores no corpo e icter√≠cia s√£o sintomas comuns." },
      { name: "Regi√£o", image: "https://cdn-icons-png.flaticon.com/512/14105/14105797.png", info: "Anualmente, s√£o observados casos de febre amarela silvestre nas regi√µes Norte e Centro-Oeste do Brasil." }
    ];

    let cards = [];
    let flippedCards = [];
    let matchedCards = 0;
    let isInfoVisible = false;

    const gameBoard = document.getElementById("gameBoard");
    const infoBox = document.getElementById("infoBox");
    const infoText = document.getElementById("infoText");
    const endGameBox = document.getElementById("endGameBox");

    function startGame() {
      gameBoard.innerHTML = "";
      endGameBox.style.display = "none";
      matchedCards = 0;
      cards = [...cardsData, ...cardsData].sort(() => Math.random() - 0.5);

      cards.forEach((card) => {
        const cardElement = document.createElement("div");
        cardElement.classList.add("card");
        cardElement.dataset.name = card.name;

        const cardImage = document.createElement("img");
        cardImage.src = card.image;
        cardImage.alt = card.name;

        cardElement.appendChild(cardImage);
        cardElement.addEventListener("click", () => handleCardClick(cardElement));
        gameBoard.appendChild(cardElement);
      });
    }

    function handleCardClick(card) {
      if (card.classList.contains("matched")) {
        showInfo(card.dataset.name, cardsData.find(c => c.name === card.dataset.name).info);
      } else if (flippedCards.length < 2 && !card.classList.contains("flipped")) {
        card.classList.add("flipped");
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          checkMatch();
        }
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      if (card1.dataset.name === card2.dataset.name) {
        card1.classList.add("matched");
        card2.classList.add("matched");
        showInfo(card1.dataset.name, cardsData.find(card => card.name === card1.dataset.name).info);
        matchedCards += 2;
        flippedCards = [];

        if (matchedCards === cards.length) {
          isInfoVisible = true;
        }
      } else {
        setTimeout(() => {
          card1.classList.remove("flipped");
          card2.classList.remove("flipped");
          flippedCards = [];
        }, 1000);
      }
    }

    function showInfo(title, text) {
      infoText.innerHTML = `<strong>${title}</strong><br>${text}`;
      infoBox.style.display = "block";
    }

    function closeInfo() {
      infoBox.style.display = "none";
      if (isInfoVisible && matchedCards === cards.length) {
        endGameBox.style.display = "block";
        isInfoVisible = false;
      }
    }
  </script>
</body>
</html>
